<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}SQL Injection Site{% endblock %}</title>
</head>

<body>
    <div id="search">
        <input id="text" class="text" type="text" name="q" value={{ url }}>
        <br>
    </div>
    <div class="listdb">
        <input id="listdb_btn" class="listbtn" type="submit" value="列库"
               onclick="window.location = './getdb/?q=' + document.getElementById('text').innerText">
        <br/>
        {% if dblist %}
            <table>
                {% for line in dblist %}
                    <tr>
                        <td>{{ line }}</td>
                    </tr>
                {% endfor %}
            </table>
        {% endif %}
    </div>
    <div class="listable">
        <input id="listable_btn" class="listbtn" type="submit" value="列表"
               onclick="window.location = './getdb/?q=' + document.getElementById('text').innerText">
        <br/>
        {% if dblist %}
            <table>
                {% for line in dblist %}
                    <tr>
                        <td>{{ line }}</td>
                    </tr>
                {% endfor %}
            </table>
        {% endif %}
    </div>
</body>
</html>
