<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'peni/style.css' %}" />
    <title>{% block title %}Web Test Site{% endblock %}</title>
</head>

<body>
    <div id="search">
        {% block search %}
            <div class="intro">
                <img class="img-logo" height="200" title="ZoomEye - Cyberspace Search Engine" src="{% static 'peni/logo.png' %}">
                <br>
            </div>
                <input class="text" type="text" name="q" data-items="4" data-provide="typeahead" autocomplete="off" id="text">
                <input id="search_btn" class="btn btn-info" type="submit" value="端口扫描"
                       onclick="window.location = './peni/search/?q=' + document.getElementById('text').innerText">
                <input id="scan_btn" class="btn btn-info" type="submit" value="漏洞扫描"
                       onclick="window.location = './peni/scan/?q=' + document.getElementById('text').innerText">
                <br>
        {% endblock %}
    </div>
</body>
</html>
