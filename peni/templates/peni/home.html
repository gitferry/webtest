<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'peni/style.css' %}" />
    <title>{% block title %}Web Test Site{% endblock %}</title>
</head>

<body>
    <div id="logo">
        <img  src="{% static 'peni/logo.png' %}">
    </div>
    <div id="search">
        <input type="text" name="q" id="text" class="text">
        <input id="search_btn" class="btn btn-info" type="submit" value="Basic Scan"
               onclick="window.location = './peni/search/?q=' + document.getElementById('text').value">
        <input id="scan_btn1" class="btn btn-info" type="submit" value="Wapiti Scan"
               onclick="window.location = './peni/scan/?q=' + document.getElementById('text').value + '&id=1'">
        <input id="scan_btn2" class="btn btn-info" type="submit" value="OpenVAS Scan"
               onclick="window.location = './peni/scan/?q=' + document.getElementById('text').value + '&id=2'">
        <input id="scan_btn3" class="btn btn-info" type="submit" value="WP Scan"
               onclick="window.location = './peni/scan/?q=' + document.getElementById('text').value + '&id=3'">
        <input id="sql_btn" class="btn btn-info" type="submit" value="sql inj"
               onclick="window.location = './peni/sql/'">
        <input id="bug_detail" class="btn btn-info" type="submit" value="bug detail"
               onclick="window.location = './peni/bug/'">
        <input id="pwd_crack" class="btn btn-info" type="submit" value="pwd crack"
               onclick="window.location = './peni/pwd/'">
    </div>
</body>
</html>
